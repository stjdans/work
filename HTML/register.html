<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원 가입 신청서 만들기</title>
        <meta charset="utf-8">
        <style>
          h1 {
            width: 500px;
            text-align: center;
            margin: 0px auto;
          }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>회원 가입</h1>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="uid">아이디</label>
                            <input type="text" id="uid" autofocus required>
                        </li>
                        <li>
                            <label for="umail">이메일</label>
                            <input type="email" id="umail" placeholder="이메일" required>
                        </li>
                        <li>
                            <label for="pwd1">비밀번호</label>
                            <input type="password" id="pwd1">
                        </li>
                        <li>
                            <label for="pwd2">비밀번호 확인</label>
                            <input type="password" id="pwd2">
                        </li>
                        <li>
                            <label for="path">가입경로</label>
                            <select id="path">
                                <option value="blog">블로그</option>
                                <option value="search">검색</option>
                                <option value="sns">SNS</option>
                                <option value="etc">기타</option>
                            </select>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea id="memo" rows="4" cols="40" placeholder="남길 말씀...."></textarea>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>소식</legend>
                    <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                    <label for="mailing_y">메일 수신</label>
                    <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                    <label for="mailing_n">메일 수신 안함</label>
                </fieldset>
                <div>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                    <input type="image" src="./raw/orange.png" alt="로그인" width="50" height="30"
                </div>
            </form>
        </div>
        <br><br><br>
        <hr>
        


        <div>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="range" min="0" max="3">개 (최대 3개)
                </li>
            </ul>
        </div>

        <div>
            <h1>날짜 입력</h1>
            <input type="date">
            <input type="month">
            <input type="week">
        </div>

        <div>
            <h1>날짜 입력</h1>
            <input type="time">
            <input type="datetime">
            <input type="datetime-local">
        </div>

        <br>
        <input type="button" value="창 열기" 
        onclick="window.open('https://www.naver.com', '_blank', 'width=300,height=400')">
        <br>
        <input type="file">
        <hr>

        <textarea rows="10" cols="100">

        </textarea>
        <hr>

        <select>
            <option value="s_3">선물용 3kg</option>
            <option value="s_5">선물용 5kg</option>
            <option value="f_3">가정용 3kg</option>
            <option value="f_5">가정용 5kg</option>
        </select>

    </body>
</html>
