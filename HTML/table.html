<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            table {
                border-style: ridge;
            }

            thead tr td {
                font-weight: bold;
            }
            td {
                text-align: center;
                border-style: ridge;

            }
        </style>
    </head>
    <body>
        <h1>주간 일정</h1>
        <table>
            <thead>
                <tr>
                    <td rowspan="2">시간</td>
                    <td colspan="3">요일</td>

                </tr>
                <tr>
                    <td>월요일</td>
                    <td>수요일</td>
                    <td>금요일</td>
                </tr>
            </thead>
      
            <tr>
                <td>9:00-10:00</td>
                <td>회의</td>
                <td>프로젝트 미팅</td>
                <td>클라이언트 미팅</td>
            </tr><tr>
                <td>10:00-11:00</td>
                <td>업무정리</td>
                <td>팀회의</td>
                <td>업무정리</td>
            </tr><tr>
                <td>11:00-12:00</td>
                <td colspan="2">교육세션</td>
                <td>개인업무</td>
            </tr>
        </table>
    </body>
</html>
